<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Floating Table Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .floating-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            max-height: 80vh;
            width: 320px;
            overflow-y: auto;
            font-family: sans-serif;
        }

        .floating-panel table {
            width: 100%;
            border-collapse: collapse;
        }

        .floating-panel th,
        .floating-panel td {
            padding: 6px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .floating-panel th {
            background: #f5f5f5;
            font-weight: bold;
        }

        .model-label {
            position: absolute;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div id="floating-table" class="floating-panel">
        <table>
            <tr><th>Label</th><th>Status</th></tr>
            <tr><td>Solar Powered Forebay</td><td>Active</td></tr>
            <tr><td>Multipurpose Seating</td><td>Installed</td></tr>
            <tr><td>Emergency Supply Inventory</td><td>Planned</td></tr>
        </table>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/loaders/GLTFLoader.js"></script>

    <script src="main.js"></script>

</body>
</html>
