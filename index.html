<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SRCD 3D Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="map"></div>
<div id="sidebar">
    <h2>Feature Info</h2>
    <div id="featureInfo">Click on a model to see details.</div>
    <h3>Toggle Layers</h3>
    <div id="layerTogglePanel">
        <label><input type="checkbox" id="toggleSites" checked> Modular Emergency Prep</label>
        <label><input type="checkbox" id="toggle3D" checked> 3D Models</label>
        <label><input type="checkbox" id="toggleLabels" checked> Labels</label>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
